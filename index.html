<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random cats</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="module" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__logo">
                <a href="/index.html">Cats</a>
            </div>
            <ul class="navbar__wrapper">
                <li class="navbar__item"><a href="#">Random cats</a></li>
                <li class="navbar__item"><a href="#">Favorite cats</a></li>
                <li class="navbar__item"><a href="#">Upload cat</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <span class="error"></span>
        </section>
        <section>
            <h2>Random cats</h2>
            <button class="btn-new-cats">New cats!!</button>
            <div class="container-random-cats"></div>
        </section>
        <section>
            <h2>Favorite cats</h2>
            <div class="container-favorite-cats"></div>
        </section>
        <section>
            <h2>Uploaded cats</h2>
            <div class="container-uploaded-cats"></div>
        </section>
        <section>
            <h2>Upload cat</h2>
            <article>
                <form class="upload-image-form">
                    <input type="file" name="file" required>
                    <input type="submit" value="Upload cat">
                </form>
            </article>
        </section>
    </main>
</body>

</html>
